<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

     <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="myWrapper">

        <header class="bg-white py-lg-1 d-flex align-items-center">
            <div class="container-fluid ">

               <div class="row flex-fill align-items-center">

                    <div class="col-auto">
                        <div id="logoContainer">
                            <div class="imgContainer">
                                <img class="d-lg-none" src="img/mobile-logo.png" alt="logo">
                                <img class="d-none d-lg-block" src="img/logo.svg" alt="">
                            </div> <!-- /imgContainer-->
                        </div> <!-- /logoContainer-->
                    </div> <!-- /header logo-->

                    <div class="col">
                        <form action="">
                            <div class="input-group">
                                <span class="input-group-text searchBarIconContainer pe-1 border-0" id="inputGroup-sizing-default">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control searchBarInput border border-start-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </form>
                    </div> <!-- /header searchbar-->

                    <div class="col-auto">
                        <nav>
                            <ul id="navList" class="d-flex mb-0 ps-0 gap-sm-0 gap-lg-3">
                                <li>
                                    <i class="bi bi-list-ul d-none d-lg-block"></i>
                                </li>

                                <li>
                                    <i class="bi bi-question-circle-fill d-none d-lg-block"></i> 
                                </li>

                                <li>
                                    <i class="bi bi-three-dots-vertical d-none d-lg-block"></i>  
                                </li>

                                <li>
                                    <i class="bi bi-bell-fill text-warning"></i>    
                                </li>
                            </ul>

                        </nav>
                    </div> <!-- /header icons-->

               </div> <!-- /row-->

            </div> <!-- /container-fluid-->
        </header>

        <div class="dashboard">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-auto myDarkColor px-lg-3">
                        <aside class="py-4 text-center">
                            <ul id="sidebarList" class="p-0 text-light d-flex flex-column">
                                <li class="d-flex align-items-center mb-2 mx-2">
                                    <i class="bi bi-house-door-fill me-lg-2 fs-5"></i>
                                    <span class="sidebarItemLabel d-none d-lg-block">Home</span>
                                </li>
                                    
                                <li class="d-flex align-items-center mb-2 mx-2">
                                    <i class="bi bi-bar-chart-line-fill me-lg-2 fs-5"></i>
                                    <span class="sidebarItemLabel d-none d-lg-block">Stats</span>
                                </li>

                                <li class="d-flex align-items-center mx-2">
                                    <i class="bi bi-reception-4 me-lg-2 fs-5"></i>
                                    <span class="sidebarItemLabel d-none d-lg-block">Signals</span>
                                </li>

                                <li class="d-flex align-items-end mx-2 flex-grow-1">
                                    <i class="bi bi-gear-fill me-lg-2 fs-5"></i>
                                    <span class="sidebarItemLabel d-none d-lg-block">Admin</span>
                                </li>
                            </ul>
                        </aside>
                    </div> <!-- col-auto (aside)-->

                    <div class="col bg-success">
                        <main>
                            L
                        </main>
                    </div> <!-- col (main)-->

                </div> <!-- /row-->

            </div> <!-- /container-fluid-->

        </div> <!-- /dashboard-->

    </div> <!-- /wrapper-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
